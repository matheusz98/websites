<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Stream TV and Movies Live and Online | Hulu</title>
</head>
<body>
    
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><button class="btn-login">Log In</button></li>
            </ul>
        </nav>

        <article class="header-content">
            <h4>Try up to one month free</h4>
            <img src="assets/images/logo.png" alt="Hulu logo" class="logo">
            <p class="title">Watch thousands of TV shows and movies.</p>
            <p class="subtitle">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</p>
            <button class="btn btn-signup">Start Your Free Trial</button>
            <p class="trial-text">
                Free trial for new & eligible returning subscribers only.
            </p>
        </article>
    </header>

    <!-- Bundle -->
    <section class="bundle">
        <img src="assets/images/logos.png" alt="Bundles">
        <div>
            <h4>Bundle with any Hulu plan & save</h4>
            <h3>Get Hulu, Disney+, and ESPN+.</h3>
            <a href="#" class="link">Details</a>
        </div>

        <div>
            <a href="#" class="btn btn-outline">Get Bundle</a>
            <a href="#" class="link">Terms Apply</a>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>
</html>
