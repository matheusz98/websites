<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/bc4a93c294.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
    <title>Universidade UniTech - Contato</title>
</head>
<body>

    <!-- Navbar -->

    <nav>
        <a href="../index.html" class="logo"><img src="../assets/img/icon.png" alt="Logotipo">UniTech</a>

            <div class="toggle" onclick="toggleMenu();">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="courses.html">Cursos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
    </nav>

    <!-- Banner -->

    <section class="banner-contact">
        <h2>Entre em contato</h2>
    </section>

    <!-- Contact -->
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.3906448284497!2d-51.226591085342285!3d-30.02564873736209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519790966f25cd1%3A0x2108481391c4dcd3!2sAv.%20J%C3%BAlio%20de%20Castilhos%20-%20Centro%20Hist%C3%B3rico%2C%20Porto%20Alegre%20-%20RS%2C%2090030-130!5e0!3m2!1spt-BR!2sbr!4v1624166912237!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-page">
        <article class="contact-container">
            <div class="contact-content">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>Rua aleatória, Prédio um</h5>
                        <p>Júlio de Castilhos, Porto Alegre</p>
                    </span>
                </div>

                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>(15) 12345-6789</h5>
                        <p>Atendimento de segunda a sexta, das 9h às 18h</p>
                    </span>
                </div>

                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>unitech@gmail.com</h5>
                        <p>Nosso e-mail de contato</p>
                    </span>
                </div>
            </div>

            <div class="contact-content">
                <form action="">
                    <input type="text" name="name" placeholder="Seu nome" required>
                    <input type="email" name="email" placeholder="Seu endereço de  e-mail" required>
                    <input type="text" name="subject" placeholder="Assunto" required>
                    <textarea rows="8" name="message" placeholder="Mensagem" required></textarea>
                    <button type="submit" class="btn-alt">Enviar</button>
                </form>
            </div>
        </article>
    </section>

    <!-- Footer -->

    <footer>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>&copy; Universidade UniTech 2021. Todos os direitos reservados</p>
    </footer>

    
    <script src="../assets/js/script.js"></script>
